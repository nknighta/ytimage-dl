<!DOCTYPE html>
<html>
<head>
    <title>youtube image</title>
</head>
<body>
    <input type="text" id="imageUrl" placeholder="into video ID" style="height: 50px; width: 400px; font-size: 40px;">
    <br>
    <button onclick="displayImage()" style="height: 100px; width: 200px; background-color: red; color: white;font-size: 40px;">GET</button>
    <div id="imageContainer"></div>

    <script>
        function displayImage() {
            var imageUrl = document.getElementById('imageUrl').value;
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // 既存の画像をクリア

            var img = document.createElement('img');
            img.src = "https://i.ytimg.com/vi/" + imageUrl + "/maxresdefault.jpg";
            img.alt = '画像';
            imageContainer.appendChild(img);
        }
    </script>
</body>
</html>
